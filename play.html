<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>video player</title>
      <!-- <link href="lib/bootstrap.min.css" rel="stylesheet" /> -->
      <script type="text/javascript">
         document.createElement('video');
         document.createElement('audio');
         document.createElement('track');
      </script>
      <script src="lib/jquery.min.js"></script>
      <script src="lib/video.js"></script>
      <link rel="stylesheet" href="lib/video-js.css" />
      <style>
         form#path-form {
         position: fixed;
         bottom: 100px;
         }
         #video-div {
         position: fixed;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         width: 100%;
         height: 100%;
         }
      </style>
   </head>
   <body>
      <div id="video-div"></div>
      <form id="path-form">
         <input class="form-control input-sm" id="input" />
      </form>
      <script>
         var tf = $('#input');
         
         function hash() {
           return window.location.hash.substring(1)
         }
         
         function render(type, path) {
           var video = $('<video>')
         
           video
             .attr("id", "videoid")
             .attr("width", "100%")
             .attr("height", "100%")
             .attr("controls", "controls")
             .attr("poster", path + "/poster.jpg")
             .attr("preload", "auto")
             .attr('data-setup', '{"example_option":true}')
             .addClass('video-js vjs-default-skin vjs-big-play-centered')
         
           if (type == "file") {
             $("<source>")
               .attr("src", path)
               .appendTo(video)
           } else {
             var formats = ['mp4', 'webm', 'ogv']
             formats.forEach(function (fmt) {
               $("<source>")
                 .attr("type", "video/" + fmt)
                 .attr("src", path + "/video." + fmt)
                 .appendTo(video)
             })
           }
         
           $("div#video-div").innerHTML = "" // clear it
           $("div#video-div").append(video)
         
           videojs("videoid").ready(function(){
             this.play();
           });
         }
         
         var last = ""
         function update(path) {
           if (last == path)
             return
           last = path
         
           $.get(path, function() {
             render("dir", path)
           }).fail(function() {
             render("file", path)
           })
         
           tf.val(path)
           window.location.hash = "#" + path
           console.log("updated to: " + path)
         }
         
         function isFile(path) {
             return path.split('/').pop().split('.').length > 1;
         }
         
         (function main() {
           tf.bind('keyup keypress blur change cut copy paste', function(event) {
             update(tf.val())
           })
         
           tf.bind('hashchange', function(event) {
             update(hash())
           })
         
           var text = hash()
           if (text.length < 1)
             text = ""
           update(text)
         })()
      </script>
</html>
